<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #212529;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            margin: 0;
            text-align: left;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        .header {
            background-color: #477bff;
            color: #fff;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            text-align: center;
        }

        .section {
            padding: 0.5rem 2rem 1rem 2rem;
            margin-bottom: 2rem;
        }

        .section:hover {
            background-color: #f5f5f5;
            transition: color 2s ease-in-out, background-color 0.15s ease-in-out;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
        }

        button, input[type="submit"] {
            background-color: #d9edff;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.5;
            padding: 0.375rem 0.75rem;
            text-align: center;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            vertical-align: middle;
        }

        input[type="text"] {
            line-height: 1.8;
            width: 25%;
        }

        input[type="text"]:hover {
            background-color: #f5f5f5;
            transition: color 2s ease-in-out, background-color 0.15s ease-in-out;
        }
    </style>
    <title>Trivia!</title>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <div class="question">
                <h3>What is the capital of Italy?</h3>
                <button class="choice" data-correct="false">Sicily</button>
                <button class="choice" data-correct="false">Milan</button>
                <button class="choice" data-correct="true">Rome</button>
                <button class="choice" data-correct="false">Madrid</button>
                <p class="mc-feedback"></p>
            </div>
        </div>

        <div class="section">
            <div class="question">
                <h3>Which car manufacturer is based in Sant'Agata Bolognese?</h3>
                <button class="choice" data-correct="false">McLaren</button>
                <button class="choice" data-correct="false">Ferrari</button>
                <button class="choice" data-correct="true">Lamborghini</button>
                <button class="choice" data-correct="false">Seat</button>
                <p class="mc-feedback"></p>
            </div>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <div class="question">
                <h3>What is the square root of 64?</h3>
                <input type="text" id="free-response-1" placeholder="Your answer here">
                <button class="submit-fr" data-answer="8">Submit</button>
                <p class="fr-feedback"></p>
            </div>
        </div>

        <div class="section">
            <div class="question">
                <h3>What does the acronym CFD stand for in engineering?</h3>
                <input type="text" id="free-response-2" placeholder="Your answer here">
                <button class="submit-fr" data-answer="Computational Fluid Dynamics">Submit</button>
                <p class="fr-feedback"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Multiple Choice Logic Below
            const questions = document.querySelectorAll('.question');

            questions.forEach(question => {
                const choices = question.querySelectorAll('.choice');
                const mcFeedback = question.querySelector('.mc-feedback');

                choices.forEach(choice => {
                    choice.addEventListener('click', () => {
                        const isCorrect = choice.getAttribute('data-correct') === 'true';
                        if (isCorrect) {
                            choice.style.backgroundColor = 'green';
                            mcFeedback.textContent = 'Correct!';
                            mcFeedback.style.color = 'green';
                        } else {
                            choice.style.backgroundColor = 'red';
                            mcFeedback.textContent = 'Incorrect';
                            mcFeedback.style.color = 'red';
                        }
                    });
                });
            });

            // Free Response Logic Below
            const submitButtons = document.querySelectorAll('.submit-fr');
            const frInputs = document.querySelectorAll('input[type="text"]');
            const frFeedbacks = document.querySelectorAll('.fr-feedback');

            submitButtons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    const userAnswer = frInputs[index].value.trim().toLowerCase();
                    const correctAnswer = button.getAttribute('data-answer').toLowerCase();

                    if (userAnswer === correctAnswer) {
                        frInputs[index].style.backgroundColor = 'green';
                        frFeedbacks[index].textContent = 'Correct!';
                        frFeedbacks[index].style.color = 'green';
                    } else {
                        frInputs[index].style.backgroundColor = 'red';
                        frFeedbacks[index].textContent = 'Incorrect';
                        frFeedbacks[index].style.color = 'red';
                    }
                });
            });
        });
    </script>
</body>
</html>
